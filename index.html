<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>打开 App</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: linear-gradient(135deg, #2196f3, #00bcd4);
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
    }
    button {
      background: white;
      color: #2196f3;
      border: none;
      border-radius: 12px;
      padding: 14px 28px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.25s ease;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    button:hover {
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <h1>点击打开 App</h1>
  <button id="openApp">立即打开</button>

  <script>
    const androidScheme = "com.md360.md360://open/dev/v-consult/4304?pwd=b47e47e3b94044c5952b1fb1c8851dbb";
    const iosScheme = "com.md360.md360://open/dev/v-consult/4304?pwd=b47e47e3b94044c5952b1fb1c8851dbb";

    const androidStore = "https://play.google.com/store/apps/details?id=com.md360.md360";
    const iosStore = "https://apps.apple.com/app/id6737562564"; // ← 改成你的 App Store 链接

    const userAgent = navigator.userAgent.toLowerCase();
    const isAndroid = userAgent.indexOf("android") > -1;
    const isIOS = /iphone|ipad|ipod/.test(userAgent);

    document.getElementById("openApp").addEventListener("click", () => {
      let schemeUrl = "";
      let storeUrl = "";

      if (isAndroid) {
        schemeUrl = androidScheme;
        storeUrl = androidStore;
      } else if (isIOS) {
        schemeUrl = iosScheme;
        storeUrl = iosStore;
      } else {
        alert("请使用手机浏览器打开此页面");
        return;
      }

      const start = Date.now();
      window.location.href = schemeUrl;

      // 如果在 1.5 秒内没有打开 App，则跳转到商店
      setTimeout(() => {
        if (Date.now() - start < 1500) {
          window.location.href = storeUrl;
        }
      }, 1200);
    });
  </script>
</body>
</html>
